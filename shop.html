		*********** Begin body inner ************* 
		************************************** -->
    <main id="body-inner">
      <!-- Begin page transition (do not remove!!!) 
			=========================== -->
      <div id="page-transition">
        <div class="ptr-overlay"></div>
        <div class="ptr-preloader">
          <div class="ptr-prel-content">
            <!-- Hint: You may need to change the img height and opacity to match your logo type. You can do this from the "theme.css" file (find: ".ptr-prel-image"). -->
            <img
              src="assets/img/logo-light.png"
              class="ptr-prel-image tt-logo-light"
              alt="Logo"
            />
          </div>
          <!-- /.ptr-prel-content -->
        </div>
        <!-- /.ptr-preloader -->
      </div>
      <!-- End page transition -->

      <!-- Begin magic cursor 
			======================== -->
      <div id="magic-cursor">
        <div id="ball"></div>
      </div>
      <!-- End magic cursor -->

      <!-- Begin noise background -->
      <div class="bg-noise"></div>
      <!-- End noise background -->

      <!-- *****************************************
			*********** Begin scroll container *********** 
			****************************************** -->
      <div id="scroll-container">
        <!-- ===================
				///// Begin header /////
				========================
				* Use class "tt-header-fixed" to set header to fixed position.
				-->
        <header id="tt-header" class="tt-header-fixed "></header>
        <!-- End header -->

        <!-- *************************************
				*********** Begin content wrap *********** 
				************************************** -->
        <div id="content-wrap">
          <!-- ========================
					///// Begin page header /////
					============================= 
					* Use class "ph-full" to enable fullscreen size.
					* Use class "ph-cap-sm", "ph-cap-lg", "ph-cap-xlg" or "ph-cap-xxlg" to set caption size (no class = default size).
					* Use class "ph-center" to enable content center position.
					* Use class "ph-bg-image" to enable page header background image (required for a portfolio single project!).
					* Use class "ph-bg-image-is-light" if needed, it makes the elements dark and more visible if you use a very light image (effect only with class "ph-bg-image").
					* Use class "ph-image-shadow" to enable page header background image (effect only with class "ph-bg-image").
					* Use class "ph-image-cropped" to crop image. It fixes image dimensions (no effect for "ph-bg-image"!).
					* Use class "ph-image-cover-*" to set image overlay opacity. For example "ph-image-cover-2" or "ph-image-cover-2-5" (up to "ph-image-cover-9-5").
					* Use class "ph-content-parallax" to enable content parallax.
					* Use class "ph-stroke" to enable caption title stroke style.
					-->
          <div
            id="page-header"
            class="ph-cap-lg ph-center ph-image-cropped ph-image-cover-4 ph-content-parallax"
          >
            <div class="page-header-inner tt-wrap">
              <!-- Begin page header image 
							============================= -->
              <!-- <div class="ph-image">
								<div class="ph-image-inner">
									<img src="assets/img/page-header/ph-2.jpg" alt="Image">
								</div>
							</div> -->
              <!-- End page header image -->

              <!-- Begin page header caption
							=============================== 
							Use class "max-width-*" to set caption max width if needed. For example "max-width-1000". More info about helper classes can be found in the file "helper.css".
							-->
              <div class="ph-caption">
                <h1 class="ph-caption-title ph-appear">Shop</h1>
                <div class="ph-caption-title-ghost ph-appear">Shop</div>
                <div class="ph-caption-subtitle ph-appear">Premium Gears</div>
              </div>
              <!-- End page header caption -->
            </div>
            <!-- /.page-header-inner -->

            <!-- Begin scroll down circle (you can change "data-offset" to set scroll top offset) 
						============================== -->
            <a href="#page-content" class="scroll-down-circle" data-offset="30">
              <div class="sdc-inner ph-appear">
                <div class="sdc-icon"><i class="fas fa-chevron-down"></i></div>
                <svg viewBox="0 0 500 500">
                  <defs>
                    <path
                      d="M50,250c0-110.5,89.5-200,200-200s200,89.5,200,200s-89.5,200-200,200S50,360.5,50,250"
                      id="textcircle"
                    ></path>
                  </defs>
                  <text dy="30">
                    <textPath xlink:href="#textcircle">
                      Scroll down - Scroll down -
                    </textPath>
                  </text>
                </svg>
              </div>
              <!-- /.sdc-inner -->
            </a>
            <!-- End scroll down circle -->

            <!-- Begin made with love 
						========================== -->
            <div class="made-with-love ph-appear">
              <div class="mwl-inner">
                <div class="mwl-text">Made with</div>
                <div class="mwl-icon"><i class="far fa-heart"></i></div>
              </div>
            </div>
            <!-- End made with love -->
          </div>

					*********** Begin page content *********** 
					************************************** -->
          <div id="page-content">

						///// Begin tt-section /////

						-->
            <div class="tt-section no-padding-top">
              <div class="tt-section-inner tt-wrap max-width-1400">
                <!-- Remove class "tt-lg-row-reverse" to align sidebar to the right -->
                <div class="tt-row tt-lg-row-reverse">
                  <!-- Content column -->
                  <div class="tt-col-lg-9">
                    <!-- Begin shop grid (works combined with tt-Ggrid!)
										===================== 
										* Use class "ttp-fixed-height" or "ttp-fixed-height-portrait" to enable product fixed heigt (images will be cropped!).
										* Use class "ttp-info-inside" to change product info position.
										* Hint: For better user experience, use images with the same dimensions.
										-->

                    <div id="shop-grid" class="ttp-fixed-height">
                      <!-- Begin tt-Grid
											=================== 
											* Use class "ttgr-layout-2", "ttgr-layout-3", "ttgr-layout-4" to set grid layout (columns).
											* Use class "ttgr-gap-1", "ttgr-gap-2", "ttgr-gap-3", "ttgr-gap-4", "ttgr-gap-5" or "ttgr-gap-6" to add space between items.
											-->
                      <div class="tt-grid ttgr-layout-3 ttgr-gap-2">
                        <!-- Begin tt-Grid items wrap 
												============================== -->
                        <div class="tt-grid-items-wrap">
                          <!-- Items Here-->
                          <div
                            v-for="item in selected_category_products"
                            v-scope="Product(item)"
														class="tt-grid-item"
                          ></div>
                        </div>
                        <!-- End tt-Grid items wrap  -->
                      </div>
                      <!-- End tt-Grid -->
                    </div>
                    <!-- End shop grid -->

                    <!-- Begin tt-pagination (uncomment below code if you want to use pagination)
										========================= 
										* Use class "tt-pagin-center" to align center.
										-->
                    <div
                      class="tt-pagination tt-pagin-center anim-fadeinup hide"
                    >
                      <div class="tt-pagin-prev">
                        <a href="" class="tt-pagin-item magnetic-item"
                          ><i class="fas fa-chevron-left"></i
                        ></a>
                      </div>
                      <div class="tt-pagin-numbers">
                        <a href="#0" class="tt-pagin-item magnetic-item active"
                          >1</a
                        >
                        <a href="" class="tt-pagin-item magnetic-item">2</a>
                        <a href="" class="tt-pagin-item magnetic-item">3</a>
                        <a href="" class="tt-pagin-item magnetic-item">4</a>
                      </div>
                      <div class="tt-pagin-next">
                        <a
                          href=""
                          class="tt-pagin-item tt-pagin-next magnetic-item"
                          ><i class="fas fa-chevron-right"></i
                        ></a>
                      </div>
                    </div>
                    <!-- End tt-pagination -->
                  </div>
                  <!-- /.col (Content column) -->

                  <!-- Sidebar column -->
                  <div class="tt-col-lg-3">
                    <!-- Begin sidebar (classic) 
										============================= 
										Note: remove class "tt-lg-row-reverse" from "tt-row" (above) to align sidebar to the right.
										-->
                    <div class="tt-sidebar">
                      <!-- Begin sidebar widget -->
                      <div class="sidebar-widget sidebar-categories">
                        <h3 class="sidebar-heading">Categories</h3>
                        <ul class="list-unstyled">
                          <li>
                            <a  href="#" :class="{active: category === 'fins'}" @click.prevent="filterProducts('fins')"
                              >Fins
                              <span title="Entries in this category">4</span></a
                            >
                          </li>
                          <li>
                            <a href="#" :class="{active: category === 'mask'}" @click.prevent="filterProducts('mask')"
                              >Mask with Snorkel
                              <span title="Entries in this category">8</span></a
                            >
                          </li>
                          <li>
                            <a href="#" :class="{active: category === 'dive-set'}" @click.prevent="filterProducts('dive-set')"
                              >Dive Set
                              <span title="Entries in this category">4</span></a
                            >
                          </li>
                        </ul>
                      </div>
                      <!-- End sidebar widget -->
                    </div>
                    <!-- End sidebar (classic) -->
                  </div>
                  <!-- /.col (Sidebar column) -->
                </div>
                <!-- /.tt-row -->
              </div>
              <!-- /.tt-section-inner -->
            </div>
            <!-- End tt-section -->
          </div>
          <!-- End page content -->

          <!-- ======================
					///// Begin tt-footer /////
					=========================== -->
          <footer id="tt-footer">
          </footer>
          <!-- End tt-footer -->
        </div>
        <!-- End content wrap -->
      </div>
      <!-- End scroll container -->
    </main>
    <!-- End body inner -->

		///// Scripts below /////
		===================== -->

    <!-- Core JS -->
    <script src="assets/vendor/jquery/jquery.min.js"></script>
    <!-- jquery JS (https://jquery.com) -->

<template id="item-template">
    <div class="ttgr-item-inner">
      <!-- Begin tt-Product 
		====================== -->
      <div class="tt-product">
        <div class="tt-product-image-holder">
          <a href="shop-single.html" class="tt-product-image-wrap">
            <figure class="tt-product-image">
              <img
                class="anim-zoomin tt-lazy"
                src="assets/img/shop/shop-low-qlt-thumb.jpg"
                data-src="assets/img/shop/grid/product-8/product-8-1.jpg"
                alt="image"
              />
            </figure>
            <!-- /.tt-product-image -->

            <figure class="tt-product-hover-image">
              <img
                class="tt-lazy"
                src="assets/img/shop/shop-low-qlt-thumb.jpg"
                data-src="assets/img/shop/grid/product-8/product-8-2.jpg"
                alt="image"
              />
            </figure>
            <!-- /.tt-product-hover-image -->

            <div class="tt-product-padges">
              <!-- <div class="pr-padge pr-sale-padge" title="Sale">-16%</div> -->
              <!-- <div class="pr-padge pr-new-padge" title="New product">New</div> -->
            </div>
          </a>
          <!-- /.tt-product-image-wrap -->

          <div class="tt-product-additional-buttons">
            <div class="tt-pr-addit-btn-wrap">
              <a
                href="#"
                class="tt-pab-btn tt-add-to-wishlist-btn"
                title="Add to wishlist"
                ><span><i class="far fa-heart"></i></span
              ></a>
              <a
                href="shop-wishlist.html"
                class="tt-pab-btn tt-add-to-wishlist-btn-active"
                title="Browse wishlist"
                ><span><i class="fas fa-heart"></i></span
              ></a>
            </div>
            >
          </div>
          <!-- /.tt-product-additional-buttons -->
        </div>
        <!-- /.tt-product-image-holder -->

        <div class="tt-product-info">
          <!-- <div class="tt-product-categories">
					<a href="" class="tt-product-category">Mockups</a>
				</div> -->

          <h3 class="tt-product-title ">
            <a href="shop-single.html" title="{{item.name}}">{{item.name}}</a>
          </h3>

          <div class="tt-pi-price-btn-wrap">
            <div class="tt-product-price">
              <ins class="pp-current-price"><bdi>{{item.price}}</bdi></ins>
              <!-- <del class="pp-old-price"><bdi>$25.00</bdi></del> -->
            </div>
            <!-- /.tt-product-price -->

            <div class="tt-product-buttons">
              <a href="#" class="tt-product-btn tt-product-adc-btn"
                ><span>Add to Cart</span></a
              >
            </div>
            <!-- /.tt-product-buttons -->
          </div>
          <!-- /.tt-pi-price-btn-wrap -->
        </div>
        <!-- /.tt-product-info -->
      </div>
      <!-- End tt-Product -->
    </div>
    <!-- /.ttgr-item-inner -->
</template>
